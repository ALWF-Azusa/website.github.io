                根據世界旅遊組織的排名，在俄烏戰爭之前，前往烏克蘭的遊客數量在歐洲排名第八，2012年有2,300萬遊客造訪。
                <br>烏克蘭的旅遊景點包括不同生態系統的自然保護區、例如喀爾巴阡山脈、黑海海岸線；教堂、城堡遺址和其他建築地標；基輔、利維夫、敖德薩等歷史名城為主要旅遊中心。
