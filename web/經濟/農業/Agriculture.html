        <p>
            <font size="5">
                農業是烏克蘭經濟的重要組成部分，農業用地約占國土總面積超過七成。
                <br>烏克蘭以肥沃的黑土聞名，是世界上最大的農業生產國和出口國之一，被稱為「歐洲糧倉」。
                <br>2019年，烏克蘭是全球第一大葵花籽油出口國、第二大油菜籽出口國、第四大玉米、大麥和黑麥出口國、第五大小麥出口國和第六大大豆出口國。
                <br>同時烏克蘭是世界上最大的蜂蜜生產國之一。
            </font>
