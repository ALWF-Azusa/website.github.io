        <font size="5">
            1990年7月16日，烏克蘭議會通過《烏克蘭國家主權宣言》。
            <br>1991年8月24日，烏克蘭議會通過《烏克蘭獨立宣言》。
            <br>12月1日，烏克蘭通過獨立公投，正式宣布脫離蘇聯獨立，改國名為烏克蘭共和國，象徵烏克蘭在337年後重新成為一個獨立國家；同日，列昂尼德·克拉夫丘克當選為總統。
            <br>12月8日，烏克蘭、俄羅斯和白俄羅斯的總統在明斯克簽署別洛韋日協議，宣布蘇聯不再存在，成立獨立國家國協。
